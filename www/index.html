<html>
    <head>
        <link rel="stylesheet" href="css/index.css">
        <meta charset="utf-8">
    </head>
<body>
    <div>
        <button class="btn" id="tomarFoto">TOMAR FOTO</button>
        <br>
        <img  id="imagen" width="400" height="300" />
    </div>

    <button class="btn" id="takeVideo">GRABAR</button>
            <br>
    

    <input type="file" name="file" onchange="selectedVideo(this);" />
        <video autoplay id="video3" controls width="60%"> 
                <source id="source" type="video/mp4"> 
        </video>
        <br>
        <div class="app" style="display: none">


            <h1>CAMCORDOVA</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>
        
        
        
        
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>

<script>
    function selectedVideo(self){
        var file = self.files[0];
        var source = URL.createObjectURL(file);
        var reader = new FileReader();

        reader.onload = function(e){
            var src = e.target.result;
            var video = document.getElementById("video3");
            var source = document.getElementById("source");
            
            source.setAttribute("src",src);
            video.load();
            video.play();
        };
        reader.readAsDataURL(file);
    }
</script>
</body>
</html>
